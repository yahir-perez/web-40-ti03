<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            position: relative;
            background-color: #f5f5f5;
        }

        .welcome-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .welcome-message {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .logout-link {
            position: absolute;
            top: 15px;
            right: 15px;
            text-decoration: none;
            color: #fff;
            padding: 10px 15px;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .logout-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 class="welcome-message">Bienvenido a nuestro sitio</h1>
        <a href="login.html" class="logout-link">Salir</a>
    </div>
</body>
</html>
